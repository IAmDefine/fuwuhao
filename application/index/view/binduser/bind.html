<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
	<link rel="stylesheet" href="/css/weui.min.css">
	<script type="text/javascript" src="/js/weui.min.js"></script>
	<title>账号绑定</title>

</head>
<body ontouchstart>
<form id="form">
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">手机号:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" name="phone" placeholder="请输入手机号"/>
        </div>
    </div>
    <input id="openid" type="hidden" value="{$Think.Session.openid}" name="openid">
</div>
</form>
<div class="weui-btn-area">
    <a class="weui-btn weui-btn_warn" id="loginform" href="javascript:" id="showTooltips">绑定微信</a>
</div>
</body>
</html>
